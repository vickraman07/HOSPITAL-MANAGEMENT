<div class="container">
  <form class="form-inline mt-4">
    <div class="mb-2">
      <label for="doctor">Choose Doctor</label>
      <select class="form-control" [(ngModel)]="doc.name" name="name">
        <option [value]="docs.name" *ngFor="let docs of doctor">{{docs.name}}</option>
      </select>
    </div>
    <div class="d-flex justify-content-center align-items-center">
      <button class="btn btn-danger my-4 " type="submit" (click)="showDoctorDetails()"><i
          class="fa fa-search"> </i> search</button>
    </div>
  </form>
</div>
<!--  -->
<div class="card text-center">
  <div class="card-header">
    DOCTOR PROFILE
  </div>
  <div class="card-body" *ngIf="doc!=null">
    <div class="page-content page-container" id="page-content">
      <div class="padding">
        <div class="row container d-flex justify-content-center">
          <div class="col-xl-6 col-md-12">
            <div class="card user-card-full">
              <div class="row m-l-0 m-r-0">
                <div class="col-sm-4 bg-c-lite-green user-profile">
                  <div class="card-block text-center text-white">
                    <div class="m-b-25">
                      <img src="../../assets/img/doctors/doctors-5.jpg" class="img-radius"
                        alt="User-Profile-Image">
                    </div>
                    <h6 class="f-w-600 text-uppercase">{{doc.name}}</h6>
                    <p>MBBS</p>
                    <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                  </div>
                </div>
                <div class="col-sm-8">
                  <div class="card-block">
                    <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                    <div class="row">
                      <div class="col-sm-6">
                        <p class="m-b-10 f-w-600">Expertise</p>
                        <h6 class="text-muted f-w-400">{{doc.field}}</h6>
                      </div>
                    </div>
                    <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Patient Attended</h6>
      
                    <ul class="social-link list-unstyled m-t-40 m-b-10">
                      <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title=""
                          data-original-title="facebook" data-abc="true"><i
                            class="mdi mdi-facebook feather icon-facebook facebook" aria-hidden="true"></i></a></li>
                      <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title=""
                          data-original-title="twitter" data-abc="true"><i
                            class="mdi mdi-twitter feather icon-twitter twitter" aria-hidden="true"></i></a></li>
                      <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title=""
                          data-original-title="instagram" data-abc="true"><i
                            class="mdi mdi-instagram feather icon-instagram instagram" aria-hidden="true"></i></a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
